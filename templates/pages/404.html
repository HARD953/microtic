{% extends 'index.html' %}
{% load static %}

{% block contenu %}
        <!-- Navbar & Hero Start -->
        <div class="container-fluid position-relative p-0">
            {% include 'includes/navbar.html' %}
        </div>
        <!-- Navbar & Hero End -->
        <!-- Header Start -->
        <div class="container-fluid bg-breadcrumb">
            <div class="container text-center py-5" style="max-width: 900px;">
                <h3 class="text-white display-3 mb-4">404</h1>
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a href="{% url 'website:home' %}">Accueil</a></li>
                    <li class="breadcrumb-item active text-white">Page 404</li>
                </ol>    
            </div>
        </div>
        <!-- Header End -->

        <!-- 404 Start -->
        <div class="container-fluid py-5" style="background: linear-gradient(rgba(19, 53, 123, 0.3), rgba(19, 53, 153, 0.3)); object-fit: cover;">
            <div class="container py-5 text-center">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <i class="bi bi-exclamation-triangle display-1 text-primary"></i>
                        <h1 class="display-1">404</h1>
                        <h1 class="mb-4 text-dark">Page non trouvé</h1>
                        <p class="mb-4 text-dark">Nous sommes désolé, la page que vous recherché n'a pas été trouvée?</p>
                        <a class="btn btn-primary rounded-pill py-3 px-5" href="{% url 'website:home' %}">Retour à l'accueil</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 404 End -->
        {% endblock %}
